<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Testklient for NDLA H5P-api</title>
    <link href='../css/w3.css' media='screen' rel='stylesheet' type='text/css'/>
    <link href='../css/testclient.css' media='screen' rel='stylesheet' type='text/css'/>
    <link href='css/h5p-api.css' media='screen' rel='stylesheet' type='text/css'/>
    <script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../js/superagent.js"></script>
    <script type="text/javascript" src="js/h5pdetail.js"></script>
    <script type="text/javascript" src="http://ndla.no/sites/all/modules/h5p/library/js/h5p-resizer.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            var params = window.location.search.substr(1).split("&").map(function(param){return param.split("=");}).reduce(function(obj, cur){obj[cur[0]] = cur[1];return obj;}, {});
            if('id' in params && params.id !== undefined && params.id != '') {
                loadH5P(params.id);
            } else {
                showError('Parameteret \'id\' må angis. Dette er et tall som angir id-nummeret på H5P-en du vil se.');
            }
        });
    </script>
</head>
<body>
<div class="w3-row" id="outercontainer">
    <div class="w3-col m2 l3 w3-hide-small">&nbsp;</div>
    <div class="w3-col m8 l6">
        <div class="w3-row" id="errorcontainer">
            <h3>Dette var ikke helt som forventet</h3>
            <p class="w3-text-red" id="errormessage"></p>
        </div>
        <div id="detailview">
            <div class="w3-row">
                <h3 id="h5ptitle">H5Ptitle</h3>
            </div>
            <div class="w3-row">
                <div class="w3-col">
                    <div class="w3-row" id="metaview">
                        <div class="metasection">
                            <span class="metaheading">Opphav:</span>
                            <span class="metafield" id="authors"></span>
                        </div>
                        <div class="metasection">
                            <span class="metaheading">Kilde:</span>
                            <span class="metafield" id="origin"></span>
                        </div>
                        <div class="metasection">
                            <span class="metaheading">Tags:</span>
                            <div class="tagsfield" id="h5ptags"></div>
                        </div>
                    </div>
                </div>
                <div class="w3-col" id="h5pview"></div>
            </div>
        </div>
    </div>
    <div class="w3-col m2 l3 w3-hide-small">&nbsp;</div>
</div>
</body>
</html>
