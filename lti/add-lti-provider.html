<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Legg til LTI-tilbyder</title>
    <script type="text/javascript" src="js/ltisupport.js"></script>
    <script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
        function ltiProviderLoaded(params){
            var message = {
                source: "add-lti-provider.html",
                payload: params
            };
            parent.postMessage(message, "*");
        }
        function addLtiProviderButtonClicked(){
            var configUrl = document.getElementById("config_url").value;
            LTI.loadLtiApp(configUrl, ltiProviderLoaded);
        }
    </script>
</head>
<body>
    <label>Konfigureringslenke for ny LTI-tilbyder: </label>
    <input type="text" id="config_url" size="50"/>
    <input type="button" id="add_lti_provider_button" value="Legg til" onclick="addLtiProviderButtonClicked();"/>
</body>
</html>
