<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NDLA - Konfigurering av pakker</title>
    <link href='../css/w3.css' media='screen' rel='stylesheet' type='text/css'/>
    <link href='../css/testclient.css' media='screen' rel='stylesheet' type='text/css'/>
    <link href='css/learningpathconfig.css' media='screen' rel='stylesheet' type='text/css'/>
    <script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../js/superagent.js"></script>
    <script type="text/javascript" src="js/ltisupport.js"></script>
    <script type="text/javascript" src="js/slideshow.js"></script>
    <script type="text/javascript" src="js/learningpathconfig.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            LMS.init();
        });
    </script>
    <link href='css/learningpath.css' media='screen' rel='stylesheet' type='text/css'/>
</head>
<body>
    <div id="main-content">
        <div class="w3-container w3-center header">NDLA - Konfigurering av pakker</div>
        <div id="slideshow-container" class="slideshow-container">
            <div class="w3-center slideshow-frontpage">
                <div class="w3-row">
                    <div class="w3-col s0 m2 l4">&nbsp;</div>
                    <div class="slideshow-frontpage-content w3-col s12 m8 l4">
                        <div class="frontpage-progressbar-container">
                            <svg class="frontpage-progressbar">
                                <defs>
                                    <linearGradient id="frontpageSlideGradient" x1="50%" y1="0%" x2="50%" y2="100%">
                                        <stop offset="0%" style="stop-color:rgb(96,96,96);stop-opacity: 1"></stop>
                                        <stop offset="100%" style="stop-color:rgb(160,160,160);stop-opacity: 1"></stop>
                                    </linearGradient>
                                </defs>
                                <g class="progressbar-backgroundline-group"></g>
                                <g class="progressbar-slides-group"></g>
                            </svg>
                        </div>
                        <div class="l1">&nbsp;</div>
                        <div class="frontpage-slides">
                        </div>
                        <div class="add-slide">
                            <svg width="50" height="50">
                                <g class="add-slide-button" onclick="LMS.addSlideButtonClicked(this)">
                                    <rect x="10%" y="10%" width="80%" height="80%" rx="10%" fill="none" ry="10%" stroke="black" stroke-width="5%" stroke-dasharray="5,5"></rect>
                                    <line x1="20%" y1="50%" x2="80%" y2="50%" stroke="black" stroke-width="5%"></line>
                                    <line x1="50%" y1="20%" x2="50%" y2="80%" stroke="black" stroke-width="5%"></line>
                                    <rect x="10%" y="10%" width="80%" height="80%" rx="10%" fill="white" opacity="0"></rect>
                                </g>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="w3-row">
                    <div class="w3-col s2 m3 l4">&nbsp;</div>
                    <div class="w3-col s8 m6 l4">
                        <div class="previous-next-container">
                            <label class="prev">ID for ny pakke:</label>
                            <input type="text" class="prev" id="packageId"/>
                            <a class="next" onclick="LMS.savePackage()">Lagre</a>
                        </div>
                    </div>
                    <div class="w3-col s2 m3 l4">&nbsp;</div>
                </div>
            </div>
            <div id="slideshow" class="slideshow">
                <div class="w3-row">
                    <div class="w3-col s0 m2 l3">&nbsp;</div>
                    <div class="w3-col s12 m8 l6 slideshow-slides-group">
                    </div>
                    <div class="w3-col s0 m2 l3">&nbsp;</div>
                </div>
                <div class="w3-row" style="">&nbsp;</div>
                <div class="w3-row">
                    <div class="w3-col s2 m3 l4">&nbsp;</div>
                    <div class="w3-col s8 m6 l4">
                        <div class="slideshow-progressbar">
                            <svg>
                                <defs>
                                    <linearGradient id="inactiveSlideGradient" x1="50%" y1="0%" x2="50%" y2="100%">
                                        <stop offset="0%" style="stop-color:rgb(96,96,96);stop-opacity: 1"></stop>
                                        <stop offset="100%" style="stop-color:rgb(160,160,160);stop-opacity: 1"></stop>
                                    </linearGradient>
                                    <linearGradient id="activeSlideGradient" x1="50%" y1="0%" x2="50%" y2="100%">
                                        <stop offset="0%" style="stop-color:rgb(192,192,192);stop-opacity: 1"></stop>
                                        <stop offset="100%" style="stop-color:rgb(255,255,255);stop-opacity: 1"></stop>
                                    </linearGradient>
                                </defs>
                                <g class="progressbar-backgroundline-group"></g>
                                <g class="progressbar-slides-group"></g>
                            </svg>
                        </div>
                    </div>
                    <div class="w3-col s2 m3 l4">&nbsp;</div>
                </div>
                <div class="w3-row" style="">&nbsp;</div>
                <div class="w3-row">
                    <div class="w3-col s2 m3 l4">&nbsp;</div>
                    <div class="w3-col s8 m6 l4">
                        <div class="previous-next-container">
                            <a class="prev" onclick="Slideshow.prevSlide($('#slideshow-container'))">Forrige</a>
                            <a class="next" onclick="Slideshow.nextSlide($('#slideshow-container'))">Neste</a>
                        </div>
                    </div>
                    <div class="w3-col s2 m3 l4">&nbsp;</div>
                </div>
            </div>
        </div>
    </div>
    <div class="lti-window-container">
        <div class="lti-window" id="lti-content-selector">
            <label>Velg LTI-tilbyder:</label>
            <select id="lti-provider-selector" onchange="LMS.ltiProviderSelected(this)">
            </select>
            <iframe id="lti-provider-window" width="100%" height="90%"></iframe>
        </div>
    </div>
</body>
</html>
