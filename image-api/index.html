<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Testklient for NDLA Bilde-api</title>
    <link href='../css/w3.css' media='screen' rel='stylesheet' type='text/css'/>
    <link href='../css/testclient.css' media='screen' rel='stylesheet' type='text/css'/>
    <script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../js/superagent.js"></script>
    <script type="text/javascript" src="js/imagesearch.js"></script>
</head>
<body>
    <div class="w3-container w3-center header">NDLA - Søk i bilder</div>
    <div class="w3-row" id="outercontainer">
        <div class="w3-col m1 l2 w3-hide-small">&nbsp;</div>
        <div class="w3-col m10 l8">
            <form onsubmit="search(); return false;" action="#">
                <input type="text" name="tags" id="tags" placeholder="Nøkkelord..."/>
                <a href="#" id="advancedtip" onclick="showAdvancedSearch();">Avansert...</a>
                <div class="w3-row" id="advancedsearch">
                    <div class="w3-col">
                        <span class="metaheading">Minimum størrelse:</span>
                        <input type="text" name="minSize" id="minSize" placeholder="bytes"/>
                    </div>
                    <div class="w3-col">
                        <span class="metaheading">Lisens:</span>
                        <select id="withLicense">
                            <option value="">Valgfri</option>
                            <option value="by">CC Attribution</option>
                            <option value="by-sa">CC Attribution-ShareAlike</option>
                            <option value="by-nc">CC Attribution-NonCommercial</option>
                            <option value="by-nd">CC Attribution-NoDerivs</option>
                            <option value="by-nc-sa">CC Attribution-NonCommercial-ShareAlike</option>
                            <option value="by-nc-nd">CC Attribution-NonCommercial-NoDerivs</option>
                            <option value="publicdomain">Public Domain</option>
                            <option value="gnu">GNU General Public License, version 2</option>
                            <option value="nolaw">Public Domain Dedication</option>
                            <option value="nlod">Norsk lisens for offentlige data</option>
                            <option value="noc">Public Domain Mark</option>
                        </select>
                    </div>
                    <div class="w3-col">
                        <span class="metaheading">Språk: </span>
                        <select id="inLanguage">
                            <option value="">Valgfri</option>
                            <option value="nb">Norsk bokmål</option>
                            <option value="nn">Nynorsk</option>
                            <option value="en">Engelsk</option>
                            <option value="de">Tysk</option>
                            <option value="fr">Fransk</option>
                            <option value="zh">Kinesisk</option>
                            <option value="se">Nordsamisk</option>
                        </select>
                    </div>
                </div>
                <div class="w3-row" id="searchbutton">
                    <input type="submit" value="Søk" id="searchbutton" />
                </div>
            </form>
            <div class="w3-row" id="resultsection"></div>
        </div>
        <div class="w3-col m1 l2 w3-hide-small">&nbsp;</div>
</body>
</html>
