<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testklient for NDLA Innholdsapi</title>
    <link href='../css/w3.css' media='screen' rel='stylesheet' type='text/css'/>
    <link href='../css/testclient.css' media='screen' rel='stylesheet' type='text/css'/>
    <link href='css/content-api.css' media='screen' rel='stylesheet' type='text/css'/>
    <script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../js/superagent.js"></script>
    <script type="text/javascript" src="js/contentdetail.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var params = window.location.search.substr(1).split("&").map(function (param) {return param.split("=");}).reduce(function (obj, cur) {obj[cur[0]] = cur[1];return obj;}, {});
            if ('id' in params && params.id !== undefined && params.id != '') {
                loadContent(params.id);
            } else {
                showError('Parameteret \'id\' må angis. Dette er et tall som angir id-nummeret på bildet du vil se.');
            }
        });
    </script>
</head>
<body>
<div class="w3-row" id="outercontainer">
    <div class="w3-col m1 l3 w3-hide-small">&nbsp;</div>
    <div class="w3-col m10 l6">
        <div class="w3-row" id="errorcontainer">
            <h3>Dette var ikke helt som forventet</h3>
            <p class="w3-text-red" id="errormessage"></p>
        </div>
        <div id="detailview">
            <div class="w3-row previewsection">
                <div class="w3-col" id="preview">
                <header id="header"></header>
                </div>
            </div>
            <div class="w3-row" id="detailrow">
                <h3>Metadata</h3>

                <div class="w3-col">
                    <div id="metaview">
                        <div class="metasection">
                            <span class="metaheading">Title:</span>
                            <span class="metafield" id="contenttitle"></span>
                        </div>
                        <div class="metasection">
                            <span class="metaheading">Lisens:</span>
                            <span class="metafield" id="license"></span>
                        </div>
                        <div class="metasection">
                            <span class="metaheading">Opphav:</span>
                            <span class="metafield" id="authors"></span>
                        </div>
                        <div class="metasection">
                            <span class="metaheading">Kilde:</span>
                            <span class="metafield" id="origin"></span>
                        </div>
                        <div class="metasection">
                            <span class="metaheading">Tags:</span>

                            <div id="contenttags"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="w3-col m1 l3 w3-hide-small">&nbsp;</div>
</div>
</body>
</html>
